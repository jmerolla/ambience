<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="ambience" content="width=device-width, initial-scale=1.0">
    <title>Choose your Ambience</title>
    <script src="https://kit.fontawesome.com/1d30178d7e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/amb.css">
   
</head>
<body id="grad">
    <div class="mainContent">
        <header>
            <div class="logoDisplay">
                <img src="images\Logo\RainLogo.png" alt="Ambience">
            </div>
        </header>
        
        
        <!-- Add optional guest log functionality 
             Maybe a link to a page with inspiring messages/place to relax
        -->
       
        <main>
           
            <!-- main content-->
            <div id="fullDisplay">
                <div id="musicPlayer"> <!--top row of buttons-->
                    <!--TO-DO functionality-->
                    <button type="button" class="rewindButton" onclick="rewindTrack();">
                        <i class="fas fa-step-backward"></i>
                    </button> 
                    <button type="button" id="playPauseButton" onclick="playPauseTrack();">
                        <i class="fas fa-play-circle"></i>
                    </button>    
                    <button type="button" class="skipButton" onclick="skipTrack();">
                        <i class="fas fa-step-forward"></i>
                    </button> 
                </div>
                <div class="timeSlider"> 
                    <span class="current-time">00:00</span> 
                    <input type="range" min="0" max="100"
                      value="0" id="playTimeSlider" oninput="changeSlide()"> 
                    <span class="total-duration">00:00</span> 
                  </div> 
                

                <div id="imgDisplay">
                    <img src="images\rainonwindow2-Alisonabra.jpg" alt="rain on a window">
                </div>

                <div id="themePicker">
                    <button type="button" id="fireButton" class="themeButton" onclick="changeTheme();">
                        <img src="images\campfire-afternoon-sunlight.jpg" alt="campfire">
                    </button>
                    <button type="button" id="underwaterButton" class="themeButton" onclick="changeTheme();">
                        <img src="images\underwater-roblundeen.jpg" alt="coral reef">
                    </button>
                    <button type="button" id="sunriseButton" class="themeButton" onclick="changeTheme();">
                        <img src="images\morning-bibliothekarin.jpg" alt="morning sunrise">
                    </button>
                </div>
            </div>
        </main>
    
    </div><!-- end mainContent-->
        <footer>
            <!-- Side navigation -->
            <div class="sidenav">
                <a href="#">About</a> |
                <a href="#">Contact</a>
            </div>
            <p><strong>&copy; Jessica Merolla</strong> 2020</p>
        </footer>
  
</body>
<script src="js/amb.js" type="text/javascript"></script> 
</html>
